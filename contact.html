<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Institut Mahakarya Lark Test</title>
    <link
      rel="shortcut icon"
      href="img/itblogo-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="cssaja/contact.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>CONTACT</span>
                <span>US</span>
              </div>
              <div class="app-contact">
                CONTACT INFO : institutmahakarya@gmail.com
              </div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="NAME" />
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="EMAIL" />
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="CONTACT NO" />
                </div>
                <div class="app-form-group message">
                  <input class="app-form-control" placeholder="MESSAGE" />
                </div>
                <div class="app-form-group buttons">
                  <a href="" class="app-form-button">CANCEL</a>
                  <a href="thanks.html" class="app-form-button">SEND</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="credits">
          Terimakasih Telah Contact Kami!
          <a class="credits-link" href="index.html" target="_blank">
            | Institut Mahakarya
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
